
<div id="cards" class="flex ">
 
  <div  *ngIf="newStack" class="d-flex newStack" style="margin-left: 20%;">
    <button type="button" (click)="seeMakeNewStack()"  class="btn-close" aria-label="Close"></button>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter new stack name..." name="newStackName" [(ngModel)] ="chosenName"/>
    </div>
    <div *ngIf="newStack" class="form-group row justify-content-center">
      <div class="col-sm-10">
        <button class="btn" type="submit" (click)="makeNewStack()">Create stack called: {{chosenName? chosenName: "Stack "+( stacks.length + 1) }}</button>
      </div>
    </div>

  </div>
    <div class="row">
      <button *ngIf="!newStack" (click)="seeMakeNewStack()" class="btn makeNew"></button>
      <button type="button" class="btn btn-outline-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg> Edit
      </button>
    </div>
<div class="d-flex">

  <div *ngFor="let stack of stacks" class="image-container" [routerLink]="['/' + studyPageId +'/cards/'+ stack.id]" >
    <img src="/assets/stacks.svg" alt="Image Description"  data-toggle="popover" data-placement="top" [title]="'Percentage Complete ' + stack.percentageCorrect + '%'" data-bs-trigger="hover">
    <p>{{stack.title}}</p>
  </div>

</div>
    
   
    
</div>
