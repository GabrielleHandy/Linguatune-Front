<div *ngFor="let card of cards" class="flashcard" [ngClass]="{'flipped': card.isFlipped}" (click)="toggleCardFlip(card)">
    <div class="card-front">
      <!-- Front of the card -->
      <h2>{{card.originalText}}</h2>
      <!-- Add any other content you want on the front of the card -->
    </div>
    <div class="card-back">
      <!-- Back of the card -->
      <h4>{{card.translatedText}}</h4>
      <!-- Add content for the back of the card -->
    </div>
  </div>
<div class="pagination">
    <button [disabled]="currentPage === 1" (click)="setPage(currentPage - 1)">Previous</button>
    <button [disabled]="currentPage === totalNumberOfPages" (click)="setPage(currentPage + 1)">Next</button>
  </div>


</div>
