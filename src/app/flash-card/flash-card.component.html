<div *ngIf="cards.length == 0" class="d-flex justify-content-center noCard">
    <div class="d-flex flex-column justify-content-center">
        <h1 class="text-center">You have no cards!</h1>
        <img src="/assets/face.svg" alt="">
        
        <button class="btn awesomeBtn" [routerLink]="['/studypage/' + studypageId + '/music']">Discover some new music!</button>
    </div>
    
</div>
<div *ngIf="cards.length > 0" class="container">
    <button class="btn awesomeBtn" [routerLink]="['/studypage/' + studypageId + '/cards']">Back to StudyPage</button>
<div *ngFor="let card of cards" class="flashcard" [ngClass]="{'flipped': card.isFlipped}" (click)="toggleCardFlip(card)">
    <div class="card-front">
      <!-- Front of the card -->
      <h2>{{card.originalText}}</h2>
      <a [routerLink]="['/song', card.fromSong.id]" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-headphones" viewBox="0 0 16 16">
        <path d="M8 3a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V8a6 6 0 1 1 12 0v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V8a5 5 0 0 0-5-5z"/>
      </svg>{{card.fromSong.title}} - {{card.fromSong.artist}}</a>
    </div>
    <div class="card-back">
      <!-- Back of the card -->
      <h2>{{card.translatedText}}</h2>
      
    </div>
    

  </div>
<div class="pagination">
    <button [disabled]="currentPage === 1" (click)="setPage(currentPage - 1)">Previous</button>
    <button [disabled]="currentPage === totalNumberOfPages" (click)="setPage(currentPage + 1)">Next</button>
  </div>


</div>
