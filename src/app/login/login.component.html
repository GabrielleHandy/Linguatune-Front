<div class="">

<div class="login-container">
   <div id="img"></div>

    <form class="login-form">
      <h1>Login</h1>
      <div class="form-group row">
        <label for="username">Email:</label>
        <input type="text" id="username" class="form-control col-sm-2 " name="username" [(ngModel)]="username" required>
      </div>
      <div class="form-group row">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control col-sm-2 " name="password" [(ngModel)]="password" required>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-sm-10">
            <button (click)="login()" type="submit" >Submit</button>
        </div>
    </div>
      
      <h4>Not a member? <a href="/signup">Sign up today!</a></h4>
    </form>
  </div>
</div>
