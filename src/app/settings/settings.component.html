
    <div class="container">
        <h1>Settings</h1>

        <form>
            <div class="form-group">
                <label for="nameInput">Your Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="emailNotifications">
                <label class="form-check-label" for="emailNotifications">Email Notifications</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="smsNotifications">
                <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="notificationType" id="notificationEmail">
                <label class="form-check-label" for="notificationEmail">Email</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="notificationType" id="notificationSms">
                <label class="form-check-label" for="notificationSms">SMS</label>
            </div>

            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
