<div class="d-flex flex-column justify-content-around">
    <div id="img"></div>
    <div class="login-container  d-flex flex-column justify-content-around">
       
    
        <form class="signup-form">
          <h1>Login</h1>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" [(ngModel)]="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
            <label for="show-password">Show password </label>
            <input type="checkbox" name="show-password" id="show-password">
          </div>
          <div class = "form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
                    <label for="language">Language:</label>
                    <input type="text" id="language" class="form-control" value="English" data-toggle="popover" data-placement="top" title="More Options" data-content="More language options will be available in future updates.">
                </div>

          <button (click)="signup()">Signup</button>
          <h4>Already a member? <a routerLink="login">Login</a></h4>
        </form>
      </div>
    </div>
