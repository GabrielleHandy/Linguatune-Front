<div class="d-flex flex-column justify-content-around">
    <div id="img"></div>
    <div class="signup-container  d-flex flex-column justify-content-around">
    
        <form class="signup-form">
            <h1>Signup</h1>

          
          <div class="form-group row">
            <label for="email">Email:</label>
            <input type="text" id="email" class="form-control col-sm-2 " name="email" [(ngModel)]="email" required>
          </div>

          <div class="form-group row">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control col-sm-2 " name="password" [(ngModel)]="password" required>
            <label for="show-password">Show password </label>
            <input type="checkbox" name="show-password" id="show-password">
          </div>
          <div class = "form-group row">
            <label for="username">Username:</label>
            <input type="text" class="form-control col-sm-2 " id="username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group row ">
                    <label for="language">Native Language:</label>
                    <input type="text" id="language" class="form-control col-sm-2 " value="English" data-toggle="popover" data-placement="top" title="More language options will be available in future updates." data-content="More language options will be available in future updates." disabled>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-sm-10">
                        <button (click)="signup()" type="submit" >Submit</button>
                    </div>
                </div>
          <h4>Already a member? <a routerLink="login">Login</a></h4>
        </form>
      </div>
    </div>
